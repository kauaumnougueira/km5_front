<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="import" href="header.html">
    <title>KM5</title>
</head>

<body>
    
    <div id="header"></div><!-- Button trigger modal -->
    
    <div id="main"></div>
    
</body>
<script src="js/spa.js"></script>
<script type="module">
    const token = document.head.querySelector('meta[name="csrf-token"]').getAttribute('content');

    //renderizando header
    const headerDiv = document.getElementById('header')
    const headerComp = 'componentes/header.html'
    window.onload = render(headerDiv, headerComp)

    //renderizando main
    function viewClientes(){
        const mainDiv = document.getElementById('main')
        mainDiv.innerHTML = " " //limpa
        import('./js/clientes.js').then(({ criarTabela }) => {
            criarTabela(mainDiv, token)
        })
    }

    window.viewClientes = viewClientes
</script>
</html>
